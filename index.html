<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>WellTrack ‚Äî AI Screen-Time Dashboard</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- =========================
           SIDE NAVIGATION
       ========================= -->
    <aside class="sidebar glass">
        <div class="logo">
            <i class="ri-focus-2-line"></i>
            <span>WellTrack</span>
        </div>

        <nav>
            <button class="nav-btn active" onclick="loadDashboard()">
                <i class="ri-dashboard-line"></i> Dashboard
            </button>

            <button class="nav-btn" onclick="showApps()">
                <i class="ri-apps-2-line"></i> Apps
            </button>

            <button class="nav-btn" onclick="showAchievements()">
                <i class="ri-medal-line"></i> Achievements
            </button>

            <button class="nav-btn" onclick="showReports()">
                <i class="ri-pie-chart-line"></i> Reports
            </button>

            <button class="nav-btn" onclick="openSettings()">
                <i class="ri-settings-3-line"></i> Settings
            </button>
        </nav>
    </aside>



    <!-- =========================
            MAIN DASHBOARD
       ========================= -->
    <main class="main-area">

        <!-- Header -->
        <header class="header glass">
            <h1>üìä Screen-Time Overview</h1>

            <div class="header-right">
                <div id="streakBox" class="streak glass">
                    üî• Streak: <span id="streakCount">3</span> days
                </div>

                <div class="profile">
                    <img src="avatar.png" alt="User">
                </div>
            </div>
        </header>


        <!-- =========================
               REALTIME AUTO WARNING
        ========================= -->
        <div id="warning" class="warning hidden"></div>



        <!-- =========================
                DASHBOARD CARDS
        ========================= -->
        <section class="cards">

            <!-- Today‚Äôs usage meter -->
            <div class="card glass big-card">
                <h2>Today's Usage</h2>
                <canvas id="usageChart"></canvas>
            </div>

            <!-- App list -->
            <div id="appsList" class="card glass">
                <h2>Live App Usage</h2>
                <div id="appContainer"></div>
            </div>

            <!-- AI Suggestions -->
            <div class="card glass">
                <h2>AI Suggestions</h2>
                <p id="aiSuggestion">Loading...</p>
            </div>

        </section>


        <!-- =========================
                FLOATING TOAST
        ========================= -->
        <div id="toast" class="toast hidden"></div>


        <!-- =========================
                ACHIEVEMENT POPUP
        ========================= -->
        <div id="achievementModal" class="modal hidden">
            <div class="modal-content glass">
                <h2>üèÜ Achievement Unlocked</h2>
                <p id="achievementText"></p>
                <button onclick="closeAchievement()">Close</button>
            </div>
        </div>


        <!-- =========================
                PAGE TRANSITION OVERLAY
        ========================= -->
        <div id="transition" class="transition hidden"></div>

    </main>




    <!-- JS File -->
    <script src="script.js"></script>
</body>
</html>
